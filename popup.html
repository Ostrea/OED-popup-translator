<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <meta charset="UTF-8">
</head>
<body>
    <!-- TODO make this div not overlap link to other words definitions -->
    <div id="header">
        <select id="language">
            <option value="american" selected="selected">ENG(US)</option>
            <option value="british">ENG(UK)</option>
        </select>
        <input type="text" id="word_to_look_up">
        <button type="button" id="define_button">Define</button>
    </div>
    <div id="word_definition"></div>
</body>
</html>
